<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <!--Add review form here -->
    <h3>Add a review about {{dealerName}} {{dealerID}} Car Dealership </h3>
    <form action="{% url 'djangoapp:add_review' dealerID %}" method="post">
        {% csrf_token %}
        <div>
        <p>Enter the review content:</p>
        <textarea class="form-control id="content" name="content" rows="2" required></textarea>
        </div>
        <div>
            <input type="checkbox" name="purchasecheck" id="purchasecheck">
            Has Purchased the car?
        </div>
        <div><span>Select your car (model-make-year):</span>
        <select name="car" id="car" class="form-select" required>
            {% for car in cars %}
                <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
            {% endfor %}
       </select>
       </div>
       <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
       <input type="submit" value="Submit">
      </form>
    </body>
</html>
